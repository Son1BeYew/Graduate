<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Đăng Nhập</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-[#eef2f7] min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 border border-gray-200">
    <div class="flex justify-center mb-6">
      <img src="https://img5.thuthuatphanmem.vn/uploads/2021/07/14/logo-dai-hoc-hutech_012634748.png" alt="HUTECH Logo"
        class="w-30 h-20" />
    </div>
    <h2 class="text-2xl font-bold text-[#005baa] text-center mb-8">
      Đăng Nhập
    </h2>

    <!-- ✅ Thêm id="loginForm" -->
    <form id="loginForm">
      <div class="mb-5">
        <label for="mssv" class="block text-black font-medium mb-1">MSSV</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <i class="fas fa-id-card"></i>
          </span>
          <input type="text" id="mssv" placeholder="Nhập MSSV của bạn"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition"
            required />
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-black font-medium mb-1">Mật khẩu</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" id="password" placeholder="Nhập mật khẩu"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition"
            required />
        </div>
      </div>

      <button type="submit"
        class="w-full bg-[#005baa] hover:bg-[#004a93] text-white font-semibold py-2.5 rounded-lg shadow-sm transition hover:scale-105">
        Đăng Nhập
      </button>
    </form>

    <!-- Thông báo -->
    <p id="message" class="mt-4 text-center text-sm text-red-500"></p>
  </div>

  <!-- Đường dẫn tới JS -->
  <script src="./javascripts/login.js"></script>
</body>

</html>
