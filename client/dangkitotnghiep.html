<!-- KHỐI BACKDROP -->
<div style="
    position: relative;
    width: 100%;
    max-width: 1800px;
    min-height: 600px;
    margin: -150px auto;
    padding: 40px;
    left: -14%;
    border-radius: 16px;
    background-image: url('./images/backgroundThuMoi.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
  ">
  <div style="
      position: absolute;
      top: 120px;
      left: 20%;
      transform: translate(-50%, 0);
      width: 250px;
      height: 250px;
      position: relative;
    ">
    <!-- Ảnh người dùng upload -->
    <img id="previewImage" src="" style="
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        background-color: white;
      " />

    <!-- Khung PNG đúng kích thước -->
    <img src="./images/khungThuMoi.png" style="
        width: 350px;
        height: 350px;
        object-fit: cover;
        position: absolute;
        top: -50px;
        left: -50px;
        z-index: 2;
        pointer-events: none;
      " />
  </div>
</div>

<!-- NÚT TẢI ẢNH -->
</div>
<div style="position: relative; width: 100%; text-align: center; margin-top: 40px">
  <button onclick="document.getElementById('uploadAvatar').click()" style="
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      margin-top: 150px;
      margin-left: -1200px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    ">
    Tải ảnh lên
  </button>
  <input id="uploadAvatar" type="file" accept="image/*" style="display: none" />
</div>
