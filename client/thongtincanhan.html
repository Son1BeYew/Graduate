<div class="bg-white border rounded-lg p-6 max-w-4xl mx-auto mt-6 shadow-sm">
  <div class="flex items-start gap-6">
    <!-- Avatar -->
    <div>
      <img
        id="studentAvatar"
        src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
        alt="avatar"
        class="w-28 h-28 rounded-full border object-cover"
      />
    </div>

    <!-- Info -->
    <div
      class="text-gray-800 text-[15px] leading-7 font-medium grid grid-cols-2 gap-y-2 max-w-md mx-auto"
    >
      <div class="text-right pr-3"><strong>Họ tên:</strong></div>
      <div><span id="studentName">...</span></div>

      <div class="text-right pr-3"><strong>Mã số sinh viên:</strong></div>
      <div><span id="studentId">...</span></div>

      <div class="text-right pr-3"><strong>Email:</strong></div>
      <div><span id="studentEmail">...</span></div>

      <div class="text-right pr-3"><strong>Chương trình:</strong></div>
      <div><span id="educationProgram">...</span></div>

      <div class="text-right pr-3"><strong>Hệ đào tạo:</strong></div>
      <div><span id="educationLevel">...</span></div>

      <div class="text-right pr-3"><strong>Khoa:</strong></div>
      <div><span id="faculty">...</span></div>

      <div class="text-right pr-3"><strong>Lớp:</strong></div>
      <div><span id="studentClass">...</span></div>

      <div class="text-right pr-3"><strong>Niên khóa:</strong></div>
      <div><span id="courseYear">...</span></div>
    </div>
  </div>
</div>
