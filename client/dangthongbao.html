<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Đăng Thông Báo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="flex min-h-screen bg-gray-100 font-sans text-base">
  <!-- Sidebar (giữ nguyên như index.html) -->
  <aside class="w-64 bg-white shadow-lg p-6 space-y-8">
    <!-- Logo + Menu giữ nguyên -->
    <!-- ... (copy y chang sidebar bên index.html) -->
    <!-- chỉ cần đổi dòng "Đăng Thông Báo" sang màu nổi bật -->
    <div>
      <p class="text-gray-400 text-xs mb-3 uppercase tracking-wider">Menu</p>
      <nav class="space-y-2">
        <a href="#" class="flex items-center space-x-3 text-gray-700 hover:bg-blue-100 px-3 py-2 rounded">
          <i class="bi bi-house-door text-lg"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-3 text-gray-700 hover:bg-blue-100 px-3 py-2 rounded">
          <i class="bi bi-box-seam text-lg"></i>
          <span>Quản Lý Tài Khoản</span>
        </a>
        <a href="dangthongbao.html"
          class="flex items-center space-x-3 text-white bg-blue-600 px-3 py-2 rounded shadow-md border-l-4 border-blue-800">
          <i class="bi bi-people text-lg"></i>
          <span>Đăng Thông Báo</span>
        </a>
      </nav>
    </div>
    <!-- Các mục khác giữ nguyên... -->
  </aside>

  <!-- Main content: Đăng thông báo -->
  <main class="flex-1 p-10 bg-white shadow-inner rounded-lg m-6">
    <h2 class="text-2xl font-bold text-[#e4002b] mb-6">
      📢 Tạo Thông Báo Mới
    </h2>
    <form id="thongBaoForm" class="space-y-5 max-w-xl">
      <div>
        <label class="block mb-1 font-medium">Tiêu đề *</label>
        <input type="text" id="tieuDe" required class="w-full border px-4 py-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Mô tả ngắn</label>
        <input type="text" id="moTaNgan" class="w-full border px-4 py-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Nội dung</label>
        <textarea id="noiDung" rows="6" class="w-full border px-4 py-2 rounded"></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Hình ảnh (URL)</label>
        <input type="text" id="hinhAnh" class="w-full border px-4 py-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">File đính kèm (URL)</label>
        <input type="text" id="fileDinhKem" class="w-full border px-4 py-2 rounded" />
      </div>
      <button type="submit"
        class="bg-[#005baa] text-white font-semibold px-6 py-2 rounded hover:bg-[#004a99] transition">
        Đăng Thông Báo
      </button>
      <p id="successMsg" class="text-green-600 mt-3 hidden">
        ✅ Đăng thành công!
      </p>
    </form>
  </main>

  <script>
    document
      .getElementById("thongBaoForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        const data = {
          tieuDe: document.getElementById("tieuDe").value,
          moTaNgan: document.getElementById("moTaNgan").value,
          noiDung: document.getElementById("noiDung").value,
          hinhAnh: document.getElementById("hinhAnh").value,
          fileDinhKem: document.getElementById("fileDinhKem").value,
        };

        fetch("http://localhost:5000/api/thongbao", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then(() => {
            document.getElementById("successMsg").classList.remove("hidden");
            document.getElementById("thongBaoForm").reset();
          })
          .catch((err) => alert("Lỗi khi đăng thông báo"));
      });
  </script>
</body>

</html>
