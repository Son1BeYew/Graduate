<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-white min-h-screen flex flex-col text-[#005baa]">
    <header
      class="flex items-center justify-between px-6 py-4 max-w-[1280px] mx-auto w-full"
    >
      <div class="flex items-center space-x-4">
        <img
          src="https://img5.thuthuatphanmem.vn/uploads/2021/07/14/logo-dai-hoc-hutech_012634748.png"
          alt="HUTECH Logo"
          style="width: 300px; height: 95px; transform: translateX(-130px)"
        />
      </div>

      <nav
        class="flex items-center space-x-10 text-lg font-normal -mt-12 ml-6 translate-x-20"
      >
        <a
          href="./trangchu.html"
          class="text-[#e4002b] font-bold border-b-4 border-transparent pb-1 hover:border-[#e4002b] transition"
        >
          Trang Chủ
        </a>
        <a class="text-black hover:underline font-medium" href="thongbao.html"
          >Thông Báo</a
        >
        <a class="text-black hover:underline font-medium" href="#">Hỗ Trợ</a>
        <a
          href="./dangnhap.html"
          class="ml-6 bg-[#005baa] text-white text-base font-semibold px-5 py-2 rounded inline-block"
        >
          Đăng Nhập
        </a>
      </nav>
    </header>

    <main
      class="flex-1 max-w-[1280px] mx-auto px-6 relative flex flex-col md:flex-row items-center md:items-start justify-between mt-10 md:mt-20"
    >
      <div
        class="max-w-xl md:max-w-lg lg:max-w-xl space-y-4 md:space-y-6 -translate-x-2"
      >
        <h2
          class="text-[#005baa] font-extrabold text-4xl md:text-5xl leading-tight select-none"
        >
          Chúc Mừng Bạn Đã Tốt Nghiệp HUTECH
        </h2>
        <h1
          class="font-extrabold text-4xl md:text-5xl leading-tight max-w-[18ch] select-none text-black"
        >
          Hệ Thống Đăng Ký Tốt Nghiệp Trực Tuyến
        </h1>
      </div>

      <div
        class="relative w-full md:w-[600px] lg:w-[700px] flex justify-center md:justify-end"
        style="margin-top: 100px"
      >
        <div
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[320px] h-[320px] rounded-full bg-[#2a8c8c] opacity-90"
        ></div>
        <div
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[240px] h-[240px] rounded-full bg-[#2a8c8c] opacity-70"
        ></div>

        <div
          class="absolute top-[15%] left-[75%] w-20 h-10 bg-white rounded-lg"
        ></div>
        <div
          class="absolute top-[40%] left-[15%] w-6 h-6 bg-[#2a8c8c] rounded-full"
        ></div>
        <div
          class="absolute top-[75%] left-[10%] w-6 h-6 bg-[#2a8c8c] rounded-full"
        ></div>
      </div>
    </main>
  </body>
</html>
